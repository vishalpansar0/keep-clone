<div style="padding: 25px;">
    <div class="input-wrapper" (click)="openEditor()" *ngIf="editorFlag; else editorDiv">
        <strong>Take a note...</strong>
    </div>
    <ng-template #editorDiv>
        <app-note-editor (editorFlagChange)="openEditor()"></app-note-editor>
    </ng-template>
</div>
